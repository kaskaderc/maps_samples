<!DOCTYPE html>
<html>
<head>
  <title>Google Places API: Radar Search Heatmap Example</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://maps.google.com/maps/api/js?sensor=false&libraries=places,visualization&v=3.exp">
  </script>

  <script src="radar.js"></script>
</head>

<body onload="initialize()">
  <div id="map_canvas"></div>
  <div id="controls">
    <select id="query_select">
      <option value="Warszawa">Banki Warszawie</option>
      <option value="Krakow">Polskie restastauracje w  Krakowie</option>
      <option value="Torun">Bary w Toruniu</option>
      <option value="Gdansk">Sklepy w Gdansku</option>
    </select>
  </div>
</body>
</html>
