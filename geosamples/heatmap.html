
<!DOCTYPE html>
  <head>
    <title>A Basic heatmap</title>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization"></script>
    <script type="text/javascript" src="more-markers-2012.js"></script>
    <script>
    /**
    * Initializes the map and listeners.
    */
    var data = [];
    var map=null
    function initialize() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: new google.maps.LatLng(42.423457,-12.329956),
        zoom: 5,
		mapTypeControl: false,
		disableDefaultUI: true,
        mapTypeId: 'roadmap',
        styles: [
  {
    "stylers": [
      { "saturation": -98 },
      { "lightness": -48 }
    ]
  },{
    "featureType": "road",
    "stylers": [
      { "visibility": "off" }
    ]
  }
]
      });
      if (markers) {
        for (var i = 0; i < markers.length; i++) {
          var details = markers[i];
          data.push(new google.maps.LatLng(details.location[0], details.location[1]));
        }
      }    
      var heatmap = new google.maps.visualization.HeatmapLayer({
        data: data,
        dissipating: true,
        radius: 15,
        map: map
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
    <style type="text/css">
 html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }

      @media print {
        html, body {
          height: auto;
        }

        #map_canvas {
          height: 650px;
        }
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
