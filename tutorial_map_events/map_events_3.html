<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="utf-8"> 
    <title> 
      Google Maps V3 API Sample #1 : Events for google.maps.Map 
    </title> 
    <style type="text/css"> 
      body {
       color: #585858;
       font-family: sans-serif;
      }
      table {
      border-spacing: 2px;
      text-align: left;
      }
      #map-canvas {
       width: 600px;
       height: 400px;
      }
      #map {
       float: left;
       width: 650px;
      }
      #events {
       overflow: hidden;
      }
    </style> 
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"> 
    </script> 
    <script type="text/javascript"> 
    
 
 
      function initialize() {

        var mapDiv = document.getElementById('map-canvas');
        var map = new google.maps.Map(mapDiv, {
          center: new google.maps.LatLng(37.4419, -122.1419),
          zoom: 13,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }); 
        //example : http://code.google.com/apis/maps/documentation/javascript/events.html#EventListeners
        //find events api: http://code.google.com/apis/maps/documentation/javascript/reference.html#Map  
        google.maps.event.addListener(map, "click", function() {
            alert(" That tickles! ");
        });
        
       }

      // Load the map
      google.maps.event.addDomListener(window, 'load', initialize);
    </script> 
  </head> 
  <body> 
    <div id="main"> 
      <div id="map"> 
        <h2> 
          Map
        </h2> 
        <div id="map-canvas"> 
        </div> 
      </div>
    </div> 
    </div> 
  </body> 
</html>
