<!DOCTYPE html>
<html>

<head>
  <title>The bike to work: dynamic heatmap</title>
  <link rel="stylesheet" type="text/css" href="btw.css" />
  <style>
    html, body, #map_canvas {
      font-family:'Maven Pro', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    * {
      -webkit-transform: none !important
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>
  <script src="https://maps.google.com/maps/api/js?libraries=visualization&sensor=false"></script>
  <script type="text/javascript">
    var directionsService;
    var directionsRenderer;
    var dataArray = [];

    var heatmap;
    var startLatLng;
    var bikedArray;
    var circle;
    var marker;
    var path;
    var bounds;
    var ne, sw, deltaLat, deltaLng;
    var paths = [];
    var pathorigin = [];
    var pathdest = [];
    var markers = [];
    var counter = 0;
    var dTime = 0;
    var aTime = 0;
    var directionsCount = 0;

    function getColor() {
      var letters = '0123456789ABCDEF'.split('');
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.round(Math.random() * 15)];
      }
      return color;
    }

    /***
     * Cross browser RequestAnimationFrame
     */
    var requestAnimFrame = (function () {
      return window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        function ( /* function */ callback, /* DOMElement */ element) {
          window.setTimeout(callback, 1000 / 60);
      };
    })();

    /**
     * Cross browser RequestAnimationFrame
     */
    /*var requestAnimFrame = (function() {
  return function(callback, element) {
        window.setTimeout(callback, 250);
      };
    })();*/
     //})();
     //window.requestAnimationFrame ||
     //window.webkitRequestAnimationFrame ||
     //window.mozRequestAnimationFrame ||
     //window.oRequestAnimationFrame ||
     //window.msRequestAnimationFrame ||
     //
     //})();

    function initialize() {

      map = new google.maps.Map(document.getElementById('map_canvas'), {
        zoom: 15,
        center: new google.maps.LatLng(37.78336, -122.41832),
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        disableDefaultUI: true,
        styles: [{
          stylers: [{
            visibility: 'off'
          }, {
            saturation: -60
          }, {
            lightness: -10
          }]
        }, {
          featureType: 'road',
          stylers: [{
            visibility: 'simplified'
          }, {
            invert_lightness: true
          }, {
            lightness: 75
          }]
        }, {
          featureType: 'road.local',
          stylers: [{
            visibility: 'simplified'
          }, {
            lightness: 30
          }]
        }, {
          featureType: "landscape",
          stylers: [{
            lightness: 100
          }, {
            visibility: "on"
          }]
        }, {
          featureType: 'water',
          stylers: [{
            color: 'grey'
          }, {
            visibility: "on"
          }]
        }]
      });
      directionsService = new google.maps.DirectionsService();
      heatmap = new google.maps.visualization.HeatmapLayer({
        radius: 10,
        dissipate: true,
        maxIntensity: 12,
        opacity: 0.5
      });
      heatmap.setMap(map);

      google.maps.event.addDomListener(map, 'bounds_changed', function () {
        bounds = map.getBounds();
        ne = bounds.getNorthEast();
        sw = bounds.getSouthWest();
        deltaLat = ne.lat() - sw.lat();
        deltaLng = ne.lng() - sw.lng();
        requestAnimFrame(animate);
      });

    }

    function getRandomLatLngWithinBounds() {
      return new google.maps.LatLng(ne.lat() - Math.random() * deltaLat, ne.lng() -
        Math.random() * deltaLng);
    }

    function getDirections() {
      directionsCount++;
      var color = getColor();
      var circle = {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 5,
        fillColor: color,
        fillOpacity: .5,
        strokeColor: color,
        strokeWeight: .5
      };
      var origin = getRandomLatLngWithinBounds();

      var marker = new google.maps.Marker({
        position: origin,
        icon: circle,
        //map: map
      });

      var request = {
        origin: origin,
        destination: getRandomLatLngWithinBounds(),
        travelMode: google.maps.TravelMode.BICYCLING
      };

      directionsService.route(request, function (result, status) {
        if (status != google.maps.DirectionsStatus.OK) {
          return;
        }

        //var duration = result.routes[0].legs[0].duration.text;
        //var distance = result.routes[0].legs[0].distance.text;
        //var arrays = result.routes[0].legs[0].steps;
        path = result.routes[0].overview_path;
        paths.push(path);
        pathorigin.push(origin);
        pathdest.push(path[0]);
        markers.push(marker);
      })
    }

    function animate() {
      if (directionsCount < 100) {
        var now = Date.now();
        if (now - dTime > 1000) {
          getDirections();
          dTime = now;
        }

        //Delta between last reset
        var tdelta = now - aTime;
        //every two seconds switch to the next step
        if (tdelta > 1000) {
          //for each path set new path origin and path dest
          // TODO user foreach
          for (var i = 0; i < paths.length; i++) {
            if (paths[i]) {
              // Wez jej marker
              var marker = markers[i];
              // Jesli zostalo jeszcze cos do przejscia.
              // path[0],path[1] to lat lng
              if (paths[i].length > 0) {
                pathorigin[i] = pathdest[i];
                // Zdejmij z tablicy i uzyj jako destination.
                pathdest[i] = paths[i].shift();
              } else {
                //inaczej usun element ity
                delete pathorigin[i];
                delete pathdest[i];
                delete paths[i];
                if (marker) {
                  marker.setMap(null);
                  delete marker;
                }
              }
            }
          }
          aTime = now;
        } else {
          for (var i = 0; i < paths.length; i++) {
            var prev = pathorigin[i];
            var next = pathdest[i];
            if (prev && next) {
              var progress = tdelta / 1000;
              var latDelta = next.lat() - prev.lat();
              var lngDelta = next.lng() - prev.lng();
              var interm = new google.maps.LatLng(prev.lat() + latDelta *
                progress, prev.lng() + lngDelta * progress);
              dataArray.push(interm);
              markers[i].setPosition(interm);
            }
            heatmap.setData(dataArray);
          }

        }
        requestAnimFrame(animate);
      }
    }

    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>

<body>
  <div class="banner logo">Bike to work day visualization
    <div class="subtitle">Check how busy biking your city was</div>
  </div>
  <div id="map_canvas"></div>
</body>

</html>
