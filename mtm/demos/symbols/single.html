<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps JavaScript API v3 Example: SVG path samplee</title>
    <style type="text/css">
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
      var map;
      function initialize() {
        var path_star = 'M 125,5 155,90 245,90 175,145 200,230 125,180 50,230 75,145 5,90 95,90 z';
        var goldStar = {
          path: path_star,
          fillColor: "gold",
          scale: .2,
          fillOpacity: .8,
          strokeColor: "gold",
          strokeWeight: 7
        };
        var myLatlng = new google.maps.LatLng(53.012,18.589);
        var mapOptions = {
          zoom: 11,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
        }
        var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

        var markerSymbol = new google.maps.Marker({
          position: myLatlng,
          icon: goldStar,
          draggable: true
        });
        markerSymbol.setMap(map);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
