<!DOCTYPE html>
<html>

  <head>
    <title>Google Places API: Radar Search Heatmap Example</title>
    <style>
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        width: 100%;
        height: 100%;
      }
      #controls {
        background: rgba(255, 255, 255, .95);
        margin: 10px;
        padding: 5px;
        border-radius: 5px;
        border: solid #333 1px;
        font-size: 14px;
      }
      #controls select {
        background: transparent;
      }
    </style>
    <script src="//maps.google.com/maps/api/js?sensor=false&libraries=places,visualization&v=3.exp">

    </script>
    <script src="radar.js"></script>
  </head>

  <body>
    <div id="map_canvas"></div>
    <div id="controls">
      <select id="query">
        <option value="sydney">Restaurants with a view in Sydney</option>
        <option value="san francisco">Chinese restaurants in San Francisco</option>
        <option value="new york">ATMs in Manhattan</option>
        <option value="paris">Clothing stores in Paris</option>
      </select>
    </div>
  </body>

</html>
